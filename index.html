<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="myScript.js"></script>
    <title>Nikki</title>
  </head>
  <body>
    <section class="instaSection">
      <img class="imgInsta" src="./utils/instagram.png" />
    </section>
    <section class="fbButton">
      <button class="contWithFB">
        <img class="imgFb" src="./utils/fb.png" />Continue with Facebook
      </button>
    </section>
    <section class="or">
      <hr style="margin-top: 6%; width: 30%" />
    </section>
    <section class="et">
      <input
        class="email"
        type="text"
        placeholder="Phone number, username, or email"
      />
      <input class="password" type="text" placeholder="Password" />
    </section>
    <section class="forgotPass">
      <div class="forgotText">Forgot password?</div>
    </section>
    <section class="login">
      <button class="btnLogin" id="loginBtn">Log in</button>
    </section>
    <section class="signup">
      <p>Don't have an account?</p>
      <p class="btnSignup">Sign up</p>
    </section>
    <hr />
    <section class="footer">
      <p>from</p>
      <img class="imgMeta" src="./utils/meta.png" />
    </section>
  </body>
</html>
